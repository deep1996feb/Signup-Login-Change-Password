{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Deepanshu -Web Developer, Programmer</title>
</head>

<body>
    <div class="container">
        <div class="sidebar sidebarGo">
            <!--How we create a navbars using Html-->
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/intro.html">My Intro</a></li>
                    <li><a href="/service.html">Services</a></li>
                    <li><a href="/blog.html">Blog</a></li>
                    <li><a href="/contact.html">Contact me</a></li>
                    <li><a href="/login.html">Login</a></li>
                    <li><a href="/signin.html">Sign in</a></li>
                    <li><a href="/logout.html">Logout</a></li>
                </ul>
            </nav>
        </div>
        <!--Main Content-->
        <div class="main">
            <div class="hamburger">
                <img class="ham" src="{% static 'ham.png' %}" alt="" width="63px">
                <img class="close" src="{% static 'closeham.png' %}" alt="" width="23px">
            </div>
            <div class="contactform">
                <h1>Contact me for Project work and for General Enquiries.</h1>
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="name" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email & mobile number with anyone
                            else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Mobile Number</label>
                        <input type="mobile" class="form-control" id="clientmobile">
                    </div>
                    <div class="mb-3">
                        <label for="enguiry" class="form-label">Enquiry</label>
                        <input type="text" class="form-control" id="enquiry">
                    </div>
                    <button type="submit" class="btn-sm">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'script.js' %}"></script>
</body>

</html>
